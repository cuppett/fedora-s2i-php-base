kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: fedora-php-s2i-base-33-build
  labels:
    name: fedora-php-s2i-base-33-build
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'fedora-s2i-php:33'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      from:
        kind: ImageStreamTag
        name: 's2i-core:f33'
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/cuppett/fedora-s2i-php-base'
  triggers:
    - type: GitHub
      github:
        secretReference:
          name: github-trigger
    - type: ImageChange
      imageChange: {}
    - type: ConfigChange
  runPolicy: Serial